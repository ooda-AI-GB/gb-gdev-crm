{% extends "layout/base.html" %}

{% block content %}
<div class="top-bar">
    <h1>{% if note %}Edit Note{% else %}New Note{% endif %}</h1>
</div>

<div class="card">
    <form action="{% if note %}/notes/{{ note.id }}/edit{% else %}/notes/new{% endif %}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ note.title if note else '' }}" required maxlength="200" autofocus>
        </div>
        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" required>{{ note.content if note else '' }}</textarea>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="submit" class="btn btn-primary">Save Note</button>
            <a href="{% if note %}/notes/{{ note.id }}{% else %}/notes{% endif %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
