{% extends "layout/base.html" %}

{% block content %}
<div class="top-bar">
    <h1>{{ note.title }}</h1>
    <div>
        <a href="/notes/{{ note.id }}/edit" class="btn btn-outline">Edit</a>
        <form action="/notes/{{ note.id }}/delete" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this note?');">Delete</button>
        </form>
    </div>
</div>

<div class="card">
    <div style="white-space: pre-wrap;">{{ note.content }}</div>
    <div class="note-meta">
        Updated: {{ note.updated_at.strftime('%Y-%m-%d %H:%M') }} | Created: {{ note.created_at.strftime('%Y-%m-%d %H:%M') }}
    </div>
</div>

<div style="margin-top: 1rem;">
    <a href="/notes" class="btn btn-outline">Back to Notes</a>
</div>
{% endblock %}
